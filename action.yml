name: 'SafetyCLI Self-Healing Action'
description: 'Self-healing Python security with Safety CLI: auto-creates CVE issues and assigns them to Copilot for AI-powered remediation.'
author: 'kmesiab'
branding:
  icon: 'shield'
  color: 'green'

inputs:
  github_token:
    description: 'GitHub token for creating issues and PRs'
    required: true
  safety_api_key:
    description: 'Safety CLI API key for vulnerability scanning (Get free key at https://platform.safetycli.com/cli/auth - scanning will be skipped if not provided)'
    required: false
  assign_to_copilot:
    description: 'Whether to attempt assigning issues to GitHub Copilot agent'
    required: false
    default: 'true'
  copilot_agent:
    description: 'GitHub Copilot agent username to assign issues to'
    required: false
    default: 'copilot'
  fallback_assignee:
    description: 'Fallback GitHub username to assign issues to if Copilot assignment fails'
    required: false
    default: ''
  project_path:
    description: 'Path to the Python project to scan'
    required: false
    default: '.'
  severity_threshold:
    description: 'Minimum severity level to create issues for (low, medium, high, critical)'
    required: false
    default: 'medium'
  stage:
    description: 'Safety CLI scan stage (dev, cicd, production)'
    required: false
    default: 'cicd'
  max_issues:
    description: 'Maximum number of issues to create (prevents issue spam, remaining vulnerabilities still logged)'
    required: false
    default: '10'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install Safety CLI
      shell: bash
      run: |
        pip install safety
        pip install -r ${{ github.action_path }}/scripts/requirements.txt
        
    - name: Run Safety CLI scan
      id: safety-scan
      shell: bash
      env:
        SAFETY_API_KEY: ${{ inputs.safety_api_key }}
      run: |
        cd ${{ inputs.project_path }}
        
        # Check if API key is provided
        if [ -z "$SAFETY_API_KEY" ]; then
          echo "âš ï¸  WARNING: SAFETY_API_KEY is not set!"
          echo "Safety CLI 3.x requires an API key for vulnerability scanning."
          echo "Please provide the 'safety_api_key' input to enable scanning."
          echo "Example: Add 'safety_api_key: \${{ secrets.SAFETY_API_KEY }}' under the 'with:' section of your workflow."
          echo "Get your free API key at: https://platform.safetycli.com/cli/auth"
          echo ""
          echo "Creating empty safety report to skip scanning..."
          echo '{"vulnerabilities":[],"skipped":true,"reason":"missing_api_key"}' > safety-report.json
          exit 0
        fi

        # Validate stage parameter
        STAGE="${{ inputs.stage }}"
        if [[ ! "$STAGE" =~ ^(dev|cicd|production)$ ]]; then
          echo "âŒ Invalid stage parameter: '$STAGE'"
          echo "Valid values are: dev, cicd, production"
          echo "Defaulting to 'cicd' stage..."
          STAGE="cicd"
        fi

        # Run Safety scan with API key
        echo "Running Safety CLI scan..."
        echo "Command: safety scan --full-report --save-json safety-report.json --disable-optional-telemetry --stage $STAGE --non-interactive"
        echo ""

        # Disable errexit temporarily to capture exit code (GitHub Actions shells use set -e by default)
        # This allows us to capture exit code 64 (vulnerabilities found) without the shell exiting
        set +e
        # Run scan - let stderr flow to runner logs for visibility
        # JSON output goes directly to file via --save-json (not stdout)
        safety scan --full-report --save-json safety-report.json --disable-optional-telemetry --stage $STAGE --non-interactive
        SCAN_EXIT_CODE=$?
        set -e

        echo ""
        echo "Safety CLI exit code: $SCAN_EXIT_CODE"
        echo "Current directory: $(pwd)"
        echo "Files in current directory:"
        ls -la
        echo "Looking for safety-report.json:"
        find . -name "safety-report.json" -o -name "*.json" 2>/dev/null | head -10

        if [ $SCAN_EXIT_CODE -eq 0 ] || [ $SCAN_EXIT_CODE -eq 64 ]; then
          echo "âœ… Safety scan completed successfully (exit code: $SCAN_EXIT_CODE)"
          if [ $SCAN_EXIT_CODE -eq 64 ]; then
            echo "ðŸ“‹ Vulnerabilities found - GitHub issues will be created"
            # Validate that the safety report was actually created and is not empty for exit code 64
            if [ ! -f safety-report.json ] || [ ! -s safety-report.json ]; then
              echo "âš ï¸  Safety report is empty or missing despite exit code 64. This may indicate:"
              echo "  - Invalid or expired API key"
              echo "  - Network connectivity issues"
              echo "  - No Python dependencies found in the project"
              echo ""
              echo "Creating fallback report structure..."
              echo '{"vulnerabilities":[],"skipped":false,"reason":"scan_failed"}' > safety-report.json
            fi
          fi
          # Exit successfully for exit codes 0 or 64 (vulnerabilities found is expected)
          exit 0
        else
          echo "âŒ Safety scan failed with error code: $SCAN_EXIT_CODE"
          # Only fail on actual errors (65-69)
          if [ $SCAN_EXIT_CODE -ge 65 ] && [ $SCAN_EXIT_CODE -le 69 ]; then
            echo "This is a Safety CLI error that requires attention:"
            case $SCAN_EXIT_CODE in
              65) echo "  - Invalid API key" ;;
              66) echo "  - Too many requests (rate limited)" ;;
              67) echo "  - Unable to load local vulnerability database" ;;
              68) echo "  - Unable to fetch vulnerability database" ;;
              69) echo "  - Malformed database" ;;
            esac
            # Create fallback report and exit
            echo '{"vulnerabilities":[],"skipped":false,"reason":"scan_failed"}' > safety-report.json
            exit 1
          fi
          # Handle unexpected exit codes
          echo "âš ï¸  Unexpected exit code from Safety CLI: $SCAN_EXIT_CODE"
          echo "This is not a known Safety CLI exit code. The workflow will fail to avoid masking potential issues."
          # Create fallback report for unexpected exit codes
          if [ ! -f safety-report.json ] || [ ! -s safety-report.json ]; then
            echo "Creating fallback report structure..."
            echo '{"vulnerabilities":[],"skipped":false,"reason":"scan_failed"}' > safety-report.json
          fi
          exit 1
        fi
        
        echo "Safety report created at: safety-report.json"
        if [ -f safety-report.json ]; then
          echo "Report size: $(wc -c < safety-report.json) bytes"
        fi

    - name: Process vulnerabilities and create issues
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        ASSIGN_TO_COPILOT: ${{ inputs.assign_to_copilot }}
        COPILOT_AGENT: ${{ inputs.copilot_agent }}
        FALLBACK_ASSIGNEE: ${{ inputs.fallback_assignee }}
        SEVERITY_THRESHOLD: ${{ inputs.severity_threshold }}
        MAX_ISSUES: ${{ inputs.max_issues }}
      run: |
        cd ${{ inputs.project_path }}
        python ${{ github.action_path }}/scripts/process_vulnerabilities.py
