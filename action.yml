name: 'SafetyCLI Self-Healing Action'
description: 'Self-healing Python security with Safety CLI: auto-creates CVE issues and assigns them to Copilot for AI-powered remediation.'
author: 'kmesiab'
branding:
  icon: 'shield'
  color: 'green'

inputs:
  github_token:
    description: 'GitHub token for creating issues and PRs'
    required: true
  safety_api_key:
    description: 'Safety CLI API key for vulnerability scanning (REQUIRED - get free key at https://platform.safetycli.com/cli/auth)'
    required: false
  assign_to_copilot:
    description: 'Whether to attempt assigning issues to GitHub Copilot agent'
    required: false
    default: 'true'
  copilot_agent:
    description: 'GitHub Copilot agent username to assign issues to'
    required: false
    default: 'copilot'
  fallback_assignee:
    description: 'Fallback GitHub username to assign issues to if Copilot assignment fails'
    required: false
    default: ''
  project_path:
    description: 'Path to the Python project to scan'
    required: false
    default: '.'
  severity_threshold:
    description: 'Minimum severity level to create issues for (low, medium, high, critical)'
    required: false
    default: 'medium'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install Safety CLI
      shell: bash
      run: |
        pip install safety
        pip install -r ${{ github.action_path }}/scripts/requirements.txt
        
    - name: Run Safety CLI scan
      id: safety-scan
      shell: bash
      env:
        SAFETY_API_KEY: ${{ inputs.safety_api_key }}
      run: |
        cd ${{ inputs.project_path }}
        
        # Check if API key is provided
        if [ -z "$SAFETY_API_KEY" ]; then
          echo "⚠️  WARNING: SAFETY_API_KEY is not set!"
          echo "Safety CLI 3.x requires an API key for vulnerability scanning."
          echo "Please provide the 'safety_api_key' input to enable scanning."
          echo "Get your free API key at: https://platform.safetycli.com/cli/auth"
          echo ""
          echo "Creating empty safety report to skip scanning..."
          echo "{}" > safety-report.json
          exit 0
        fi
        
        # Run Safety scan with API key
        echo "Running Safety CLI scan..."
        if safety --stage cicd scan --output json --continue-on-error > safety-report.json 2>&1; then
          echo "✅ Safety scan completed successfully"
        else
          SCAN_EXIT_CODE=$?
          echo "⚠️  Safety scan exited with code: $SCAN_EXIT_CODE"
          # Check if report was created
          if [ ! -s safety-report.json ]; then
            echo "Safety report is empty or missing. This may indicate:"
            echo "  - Invalid or expired API key"
            echo "  - Network connectivity issues"
            echo "  - No Python dependencies found in the project"
            echo ""
            echo "Creating empty report structure..."
            echo '{"vulnerabilities":[]}' > safety-report.json
          fi
        fi
        
        echo "Safety report created at: safety-report.json"
        if [ -f safety-report.json ]; then
          echo "Report size: $(wc -c < safety-report.json) bytes"
        fi
            
    - name: Process vulnerabilities and create issues
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        ASSIGN_TO_COPILOT: ${{ inputs.assign_to_copilot }}
        COPILOT_AGENT: ${{ inputs.copilot_agent }}
        FALLBACK_ASSIGNEE: ${{ inputs.fallback_assignee }}
        SEVERITY_THRESHOLD: ${{ inputs.severity_threshold }}
      run: |
        cd ${{ inputs.project_path }}
        python ${{ github.action_path }}/scripts/process_vulnerabilities.py
